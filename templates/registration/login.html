{% extends 'base.html' %}

{% load crispy_forms_tags %}

    {% block content %}
    <div class="container w-50">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Login</button>
            <input type="hidden" name="next" value="{{next}}" />
        </form>
    </div>
    {% endblock %}
